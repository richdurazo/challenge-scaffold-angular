<div class="table-container">
  <div class="card">
    <p-table #dt1 [value]="chorusList" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
      [paginator]="true"
      [globalFilterFields]="['name', 'description', 'contactEmail', 'location.state', 'location.city']">
      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
            (click)="clear(dt1)"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Name
              <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Description
              <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              Contact Email
              <p-columnFilter type="text" field="contactEmail" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              City
              <p-columnFilter type="text" field="location.ctiy" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex align-items-center">
              State
              <p-columnFilter type="text" field="location.state" display="menu"></p-columnFilter>
            </div>
          </th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-chorusList>
        <tr>
          <td>
            {{ chorusList.name }}
          </td>
          <td>
            {{ chorusList.description }}
          </td>
          <td>
            {{ chorusList.contactEmail }}
          </td>
          <td>
            {{ chorusList.location.city }}
          </td>
          <td>
            {{ chorusList.location.state }}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No choruses found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
