<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/images/white-logo.png" alt="logo">
  </a>
  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button">
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div #topbarmenu class="layout-topbar-menu">
    <div #topbarmenu class="layout-topbar-menu">
      <button class="p-link layout-topbar-button" [routerLink]="'/'">
        <i class="pi pi-search"></i>
        <span>Chorus Search</span>
      </button>
      <ng-container *ngIf="isLoggedIn; else login">
        <button class="p-link layout-topbar-button" (click)="navigateToAdmin()">
          <i class="pi pi-user"></i>
          <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logout()">
          <i class="pi pi-sign-out"></i>
          <span>Sign out</span>
        </button>
      </ng-container>
      <ng-template #login>
        <button class="p-link layout-topbar-button" (click)="navigateToLogin()">
          <i class="pi pi-lock"></i>
          <span>Login</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
