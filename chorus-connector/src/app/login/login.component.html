<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <a href="https://www.chorusconnection.com/join-our-team" target="_blank" rel="noopener noreferrer">

            <img src="assets/images/logo-hiring.png" alt="Image" height="100" class="mb-3">
          </a>

          <div class="text-600 font-medium">Sign in to continue</div>
        </div>

        <form #form="ngForm" (ngSubmit)="login(form)" novalidate>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5"
            style="padding:1rem" name="email" [(ngModel)]="credentials.email" #email="ngModel">

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" placeholder="Password" [toggleMask]="true" styleClass="mb-5"
            inputStyleClass="w-full p-3 md:w-30rem" name="password" [(ngModel)]="credentials.password"
            #password="ngModel">
          </p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
              style="color: var(--primary-color)">Forgot password?</a>
          </div>
          <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
        </form>
      </div>
    </div>
  </div>
</div>
